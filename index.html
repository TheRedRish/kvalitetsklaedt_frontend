<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KvalitetsKlædt - Vælg tøjtype</title>
</head>
<body>
<header>
  <div class="logo">KvalitetsKlædt.dk</div>
  <div class="hamburger">≡</div>
</header>
<main>
  <h1>Abonner på basistøj til mænd</h1>
  <p>Stilfuldt basistøj. Leveret diskret. <br>Uden besvær</p>

  <div class="stepper">
    <div class="step">1<br>Vælg pakke</div>
    <div class="step">2<br>Frekvens</div>
    <div class="step">3<br>Bekræft</div>
  </div>

  <div class="product-config">
    <div class="options">
      <div class="option-box selected" id="t-shirt" data-type="T-Shirt">
        <img src="assets/images/t-shirt.png" alt="T-Shirt" />
        T-Shirt
      </div>
      <div class="option-box" id="hoodie" data-type="Hoodie">
        <img src="assets/images/hoodie.png" alt="Hoodie" />
        Hoodie
      </div>
      <div class="option-box" id="shirt" data-type="Skjorte">
        <img src="assets/images/shirt.png" alt="Skjorte" />
        Skjorte
      </div>
    </div>

    <div class="preview">
      <img id="preview-img" src="assets/images/t-shirt.png" alt="Preview" />
    </div>

      <div class="sizes" id="size-options">
          <div class="circle-btn" id="size-s">S</div>
          <div class="circle-btn" id="size-m">M</div>
          <div class="circle-btn" id="size-l">L</div>
          <div class="circle-btn" id="size-xl">XL</div>
          <div class="circle-btn" id="size-xxl">XXL</div>
          <div class="circle-btn" id="size-xxxl">XXXL</div>
      </div>

    <div class="colors" id="color-options">
        <!-- These will be dynamically filled by JS -->
    </div>


  <button class="next-btn">Næste</button>

<script src="js/index.js"></script>

</body>
</html>
