<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/styles.css"> <!-- hvis du bruger ekstern css -->
  <link rel="stylesheet" href="css/navbar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KvalitetsKlædt - Vælg tøjtype</title>
</head>
<body>

<main>
  <h1>Abonner på basistøj til mænd</h1>
  <p>Stilfuldt basistøj. Leveret diskret. <br>Uden besvær</p>

  <div class="stepper">
    <div class="step">1<br>Vælg pakke</div>
    <div class="step">2<br>Frekvens</div>
    <div class="step">3<br>Bekræft</div>
  </div>

  <div class="product-config">
    <div class="options">
      <div class="option-box selected" onclick="updatePreview(this)" data-type="T-Shirt">
        <img src="assets/images/t-shirt.png" alt="T-Shirt" />
        T-Shirt
      </div>
      <div class="option-box" onclick="updatePreview(this)" data-type="Hoodie">
        <img src="assets/images/hoodie.png" alt="Hoodie" />
        Hoodie
      </div>
      <div class="option-box" onclick="updatePreview(this)" data-type="Skjorte">
        <img src="assets/images/shirt.png" alt="Skjorte" />
        Skjorte
      </div>
    </div>

    <div class="preview">
      <img id="preview-image" src="assets/images/t-shirt.png" alt="Preview" />
    </div>




    <div class="sizes">
      <div class="circle-btn">S</div>
      <div class="circle-btn">M</div>
      <div class="circle-btn">L</div>
      <div class="circle-btn">XL</div>
      <div class="circle-btn">XXL</div>
      <div class="circle-btn">XXXL</div>
    </div>

    <div class="colors">
      <div class="option-box selected"><img src="assets/images/t-shirt.png">Hvid</div>
      <div class="option-box"><img src="assets/images/t-shirt-navy.png">Navy</div>
      <div class="option-box"><img src="assets/images/t-shirt-sort.png">Sort</div>
    </div>
  </div>


  <button class="next-btn">Næste</button>

<script type="module" src="./js/index.js"></script>
</body>
</html>
