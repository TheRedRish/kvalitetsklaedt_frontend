<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../assets/icons/hanger.svg">
    <title>KvalitetsKlædt - Nyhedsbrev tilmelding</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="../css/newsletter-signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<img class="confirmation__header" src="../assets/images/header_temp.png" alt="Header">
<main class="newsletter-signup__main">
    <section class="newsletter-signup__content">
        <h1 class="newsletter-signup__title">Tak for din <br> interesse</h1>
        <p class="newsletter-signup__text">Tilmeld dig vores nyhedsbrev og vær blandt de første til at få besked, når vi lancerer. <br> <br> Vi starter ikke virksomheden, medmindre vi ser interesse i betalingsservice</p>

        <div id="input-container" class="newsletter-signup__container">
            <input class="newsletter-signup__input" type="text" id="input-feedback" placeholder="Feedback">
            <input class="newsletter-signup__input" id="input-email" type="email" placeholder="E-mail">
        </div>
        <div id="newsletter-signup-actions" class="newsletter-signup__actions"></div>
    </section>
</main>

</body>

<script type="module" src="../js/newsletter-signup.js"></script>
</html>
