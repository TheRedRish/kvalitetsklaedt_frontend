<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../assets/icons/hanger.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KvalitetsKlædt - Vælg tøjtype</title>

    <link rel="stylesheet" href="../css/choose-product.css"/>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/breadcrumbsStyle.css">
    <link rel="stylesheet" href="../css/sizingGuide.css">


</head>
<body>

<main class="main">
    <h1 class="main__title">
        Kvalitetstøj til mænd – på abonnement
    </h1>
    <p class="main__description">
        Sæsonbaseret tøj i høj kvalitet<br>
        udvalgt og leveret direkte til døren.
    </p>

    <div id="info-tooltip-module" class="info-tooltip-module"></div>
    <div class="frequence-page__breadcrumbs"></div>

    <div class="product-config">
        <div class="product-config__options">
            <div class="product-config__option-box" id="t-shirt" data-type="T-Shirt">
                <img class="product-config__option-box-img"
                     src="../assets/images/3pakke.png"
                     alt="T-Shirt"/>
                T-Shirt<br>Pakken
            </div>
            <div class="product-config__option-box" id="hoodie" data-type="Hoodie">
                <img class="product-config__option-box-img"
                     src="../assets/images/hoodie-sort.png"
                     alt="Hoodie"/>
                Hoodie<br>Pakken
            </div>
            <div class="product-config__option-box" id="shirt" data-type="Skjorte">
                <img class="product-config__option-box-img"
                     src="../assets/images/shirt-navy.png"
                     alt="Skjorte"/>
                Skjorte<br>Pakken
            </div>
        </div>

        <div class="product-config__preview">
            <div class="slider-wrapper">
                <button type="button" class="slider-arrow slider-arrow--left">
                    &laquo;
                </button>
                <img
                        id="previewImage"
                        class="product-config__preview-img"
                        src="../assets/images/t-shirt.png"
                        alt="Preview"
                />
                <button type="button" class="slider-arrow slider-arrow--right">
                    &raquo;
                </button>
            </div>
            <img id="info-tooltip"
                 class="info-tooltip"
                 src="../assets/icons/info.svg"
                 alt="info">
        </div>

        <div class="product-config__sizes" id="size-options">
            <div class="product-config__circle-btn" id="size-s">S</div>
            <div class="product-config__circle-btn" id="size-m">M</div>
            <div class="product-config__circle-btn" id="size-l">L</div>
            <div class="product-config__circle-btn" id="size-xl">XL</div>
            <div class="product-config__circle-btn" id="size-xxl">XXL</div>
            <div class="product-config__circle-btn" id="size-xxxl">XXXL</div>
        </div>

        <div class="product-config__carousel-dots" id="product-config__carousel-dots"></div>
    </div>

    <div class="next-step"></div>
</main>


<script type="module" src="../js/choose-product.js"></script>


</body>
</html>
